<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Themes Example</title>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-themes.js" type="text/javascript"></script>

<script type="text/javascript">

var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Line([5,3,2,7,1,6,4,5,1,0,10]) ).pointer.visible=true;

  Chart1.axes.left.title.text="Left Axis";
  Chart1.axes.bottom.title.text="Bottom Axis";
  Chart1.title.text="TeeChart Themes";

  Chart1.tools.add(new Tee.Annotation(Chart1,"This is an annotation",50,50));
  Chart1.tools.add(new Tee.Annotation(Chart1,"Another annotation",150,100));

  Chart1.draw();

  Tee.fillThemes("theme");
}

</script>
</head>
<body onload="draw()">
&nbsp; Theme:
<select id="theme" onchange="Chart1.applyTheme(this.value);"></select>

<br/>
<br/>

<canvas id="canvas" width="600" height="400">
This browser does not seem to support HTML5 Canvas.
</canvas>

</body>
</html>
